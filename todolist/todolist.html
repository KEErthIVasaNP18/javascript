<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 30px;
    }

    #inp {
        padding: 10px;
        width: 250px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }

    #inp:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
    }

    button {
        padding: 10px 15px;
        margin-left: 8px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: #357ABD;
        transform: scale(1.05);
    }

    ul {
        margin-top: 20px;
        padding: 0;
        width: 350px;
        list-style: none;
    }

    li {
        background: white;
        padding: 12px 15px;
        margin: 8px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 15px;
    }

    li button {
        background: #e74c3c;
        border-radius: 6px;
    }

    li button:hover {
        background: #c0392b;
    }
</style>



<input type="text" id="inp">

<button onclick="Add()">ADD</button>

<ul id="listct">
    <li>Hello <button onclick="remove(event)">DELETE</button> </li>
</ul>



<script>

    var ul = document.getElementById("listct")
    var inpt = document.getElementById("inp")

    function Add() {
        var list = document.createElement("li")
        list.innerHTML = inpt.value + '<button onclick="remove(event)">DELETE</button> '
        ul.append(list)
    }


    function remove(event) {
        event.target.parentElement.remove()
    }


</script>
