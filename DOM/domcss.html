<style>
    div {
        background-color: black;
        width: 200px;
        height: 200px;
        color: white;
        transition: 5s;
    }

    .widthmax {
        width: 900px;
    }
</style>

<div id="div">
    <h1>Hi</h1>
</div>
<button onclick="change()">Change Color</button>

<script>

    var box = document.getElementById("div")

    function change() {
        box.style.backgroundColor = "red"
        box.setAttribute("class", "widthmax")
    }

</script>
